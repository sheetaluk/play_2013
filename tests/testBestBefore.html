<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Best Before Tests</title>
 
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" />
    <script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
    <script src="../js/play/bestBefore.js"></script>
    <script>
      test("testing MyPrintEarliestValidDateObj.printEarliestValidDate", function() {
        function testPrintEarliestValidDate(inputString, expected) {
          equal(MyPrintEarliestValidDateObj.printEarliestValidDate(inputString), expected);
        }

        testPrintEarliestValidDate("02/4/67", "2067-02-04");
        testPrintEarliestValidDate("31/9/73", "31/9/73 is illegal");
        testPrintEarliestValidDate("29/2/0", "2000-02-29");
        testPrintEarliestValidDate("29/2/2100", "29/2/2100 is illegal");
      });

      
      test("testing MyDateObj.isValidYearMonthDay", function() {
        function testIsValidYearMonthDay(y, m, d, expected) {
          var myDateObj = new MyDateObj(y, m, d);
          equal(myDateObj.isValidYearMonthDay(), expected);
        }
        
        testIsValidYearMonthDay(100, 100, 100, false);
        testIsValidYearMonthDay(1, 2, 3, true);
        testIsValidYearMonthDay(2012, 2, 29, true);
      });


      test("testing MyDateObj.isFormatDate", function() {
        function testFormatDate(y, m, d, expected) {
          var myDateObj = new MyDateObj(y, m, d);
          equal(myDateObj.formatDate(), expected);
        }                

        testFormatDate(2012, 2, 3, "2012-02-03");
        testFormatDate(2012, 02, 3, "2012-02-03");
        testFormatDate(2012, 2, 03, "2012-02-03");
        testFormatDate(2012, 02, 03, "2012-02-03");
      });
    </script>
  </head>
  <body>
    <div id="qunit"></div>
  </body>
</html>
